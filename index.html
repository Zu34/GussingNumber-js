<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game with Bootstrap & Custom CSS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="wrapper text-center">
      <header class="mb-3">Guess a number from 1 to 100</header>
      <p class="guess mb-2"></p>
      <div class="input-field d-flex justify-content-center gap-3">
        <input type="number" class="form-control custom-input" />
        <button class="btn custom-btn" style="text-transform: uppercase;">Check</button>
      </div>
      <p>You have only <span class="chances">10</span> hits</p>
    </div>
    <div class="history"></div>

  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
